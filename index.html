<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Escuela de idiomas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-slider">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item container-img-slider active">
                    <img src="assets/img/background.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item container-img-slider">
                    <img src="assets/img/background2.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center align-items-lg-start container-form flex-column ms-lg-5">
            <form class="form-login" action="#" method="post" id="form-user">
                <div class="container-logo d-flex justify-content-center align-items-center mb-4 flex-column">
                    <img src="assets/img/Reactivate-se-bilingue-a-tu-ritmmo.webp" class="" alt="">
                </div>
                <div class="container-inputs">
                    <div class="mb-3">
                        <input type="text" class="form-control font-input input-form" placeholder="Nombre" id="firstname" name="firstname">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control font-input input-form" placeholder="Apellido" id="lastname" name="lastname">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control font-input input-form" placeholder="Celular" id="mobile" name="mobile">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control font-input input-form" placeholder="Correo" id="email" name="email">
                    </div>
                    <div class="form-check" id="divDatosCheck">
                        <input type="checkbox" class="form-check-input" name="datosCheck" id="datosCheck">
                        <label class="form-check-label" for="datosCheck">Autorizacion de uso de datos*</label>
                    </div>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <button type="submit" class="btn btn-form" id="btn-submit">Dejanos contactarte</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/code.js"></script>
</body>

</html>
